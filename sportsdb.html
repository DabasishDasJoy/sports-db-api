<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SportsDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="preLoader()">
    <div id="loader"></div>
    <div id="myDiv" style="display: none;" >
        <header>
            <!-- =========================navbar============================ -->
            <nav class="navbar navbar-expand-lg navbar-dark navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="#">Sports DB</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarScroll">
                        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
                            style="--bs-scroll-height: 100px;">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Browse
                                </a>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <li><a class="dropdown-item" href="#" onclick="loadSports()">Sports</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="loadLeagues('England')">Leagues</a>
                                    </li>

                                </ul>
                            </li>

                        </ul>

                        <div class="navbar-nav my-2 my-lg-0 navbar-nav-scroll">
                            <a href="" class="nav-link">Login</a>
                            <a href="" class="nav-link">Sign Up</a>
                        </div>

                    </div>
                </div>
            </nav>
            <!-- =========================navbar end============================ -->
        </header>

        <main class="container mt-4">
            <!-- =======Main section======= -->
            <h3 class="text-center mb-3" id="heading"></h3>
            <div class="d-flex flex-wrap g-4" id="sport-container">

            </div>

            <section>
                <div class="row row-cols-1 row-cols-md-3 g-4" id="display-container">

                </div>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="js/sports.js"></script>
    <script src="js/leagues.js"></script>
    <script src="js/country.js"></script>
    <script src="js/preLoader.js"></script>
</body>

</html>
